---
- name: Ensure Homebrew is installed
  stat:
    path: "{{ item }}"
  loop:
    - /opt/homebrew/bin/brew
    - /usr/local/bin/brew
  register: homebrew_paths
  when: ansible_facts['os_family'] == 'Darwin'

- name: Set Homebrew installed flag
  set_fact:
    homebrew_installed: "{{ homebrew_paths.results | selectattr('stat.exists', 'equalto', true) | list | length > 0 }}"
  when: ansible_facts['os_family'] == 'Darwin'

- name: Install Homebrew if not installed
  shell: |
    /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  args:
    executable: /bin/zsh
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - not homebrew_installed

# Visual Studio Code
- name: Check if Visual Studio Code is installed
  command: brew list --cask visual-studio-code
  register: vscode_check
  failed_when: false
  changed_when: false
  when: ansible_facts['os_family'] == 'Darwin'

- name: Install Visual Studio Code
  homebrew_cask:
    name: visual-studio-code
    state: present
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - vscode_check.rc != 0

